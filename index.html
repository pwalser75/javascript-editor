<!DOCTYPE html>
<html lang="en">
<head><title>Javascript Editor</title>
    <base href="">
    <meta charset="UTF-8">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style/idx-style-min.css">
    <link rel="stylesheet" href="style/font-awesome.min.css">
	<link rel="stylesheet" href="style/codemirror.css">
	<link rel="stylesheet" href="style/show-hint.css">
	<link rel="stylesheet" href="style/custom.css">
	
	<!-- Themes -->
	<link rel="stylesheet" href="style/base16-dark.css">
	
	<script src="script/codemirror.js"></script>
	<script src="script/show-hint.js"></script>
	<script src="script/javascript-hint.js"></script>
	<script src="script/javascript.js"></script>
	<script src="script/jszip.min.js"></script>
	<script src="script/filesaver.js"></script>
</head>
<body onload="init();">
<div class="header shadow-below background-dark">
    <div class="content-wrapper">
        <div class="content-compact">
            <nav class="navbar-dark navbar">
                <div>
					<img src="images/js.png" style="height: 1.5em;">
					&nbsp;
                    <span>
                        <b>Javascript</b> Editor
                    </span>
                </div>
            </nav>
        </div>
    </div>
</div>
<div class="content-wrapper">
    <div class="content">
        <div id="content">

			<h1>Javascript Editor&nbsp;<img src="images/js.png" style="height: 1em;"></h1>
			Enter Javascript code and press 'Run' to execute.
			<p>
			<nav class="navbar navbar-dark navbar-border">
				<a href="#" title="New (CTRL+n)" class="nav-item" onclick="newScript();">
					<i class="fa fa-file"></i>&nbsp;New
				</a>
				<a href="#" title="Save (CTRL+s)" class="nav-item" onclick="saveScript();">
					<i class="fa fa-save"></i>&nbsp;Save
				</a>
				<span id="load" class="nav-item popup">
					<i class="fa fa-folder-open"></i>&nbsp;Load
					<ul id="script-list" class="list" style="width: 300px;"></ul>
				</span>
				<a href="#" title="Download" class="nav-item" onclick="downloadScript();">
					<i class="fa fa-download"></i>&nbsp;
				</a>
				<a href="#" title="Download All (ZIP)" class="nav-item" onclick="downloadZIP();">
					<i class="fa fa-file-archive-o"></i>&nbsp;
				</a>
				<strong id="script-name"></strong>
				<span class="pull"></span>
				<span id="tutorials" class="nav-item popup popup-menu-left">
					<i class="fa fa-flask"></i>&nbsp;Tutorials
					<ul id="tutorial-list" class="list" style="width: 300px;"></ul>
				</span>
			</nav>

			<textarea id="code" name="code"></textarea>
			<br>
			<button id="execute" title="Run (CTRL+Enter)" class="button-primary" onclick="runScript();">Run</button>
			<button id="clear" onclick="clearConsole(); clearPlaceholder();">Clear output</button>
			<button id="copyConsoleClipboard" onclick="copyConsoleClipboard();">Copy output to clipboard</button>

			<div id="error-card" class="inset-small card full-height card-red" style="display:none">
				<h5><i class="fa fa-exclamation-triangle foreground-red"></i> ERROR</h5>
				<div id="error-out"></div>
			</div>

			<pre style="margin:0">
				<code id="console-out"></code>
			</pre>
			
			<div id="placeholder"></div>
			
			<textarea id="clipboard-text" style="position:absolute;left:-9999px"></textarea>

		</div>
    </div>
</div>

<script src="script/console.js"></script>
<script src="script/editor.js"></script>
	
</body>
</html>
